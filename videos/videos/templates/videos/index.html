{% include 'layout.html' %}
{%block content%}
<table>
    <thead>
        <th>Name</th>
        <th>Theme</th>    
    </thead>
    <tbody>
        {% for video in videos %}
            <tr>
                <td>{{video.name}}</td>
                <td>{{video.theme}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
